<div fxLayout="row wrap" fxLayoutAlign="space-around start">
  <div fxFlex="98" class="mb-3">
    <a mat-mini-fab (click)="addNewRequest()"><mat-icon>add</mat-icon></a>
  </div>
  <div fxFlex="48" fxFlex.lt-md="98" class="mb-3">
    <app-seedparent-table (selSeedparent)="getSelectedEvent($event)" [seedparents]="seedparents | async"></app-seedparent-table>
  </div>
  <div fxFlex="48" fxFlex.lt-md="98" class="mb-3">
    <app-seedparent-form 
      [seedchilds]="seedchilds | async" 
      [addNew]="addNew" 
      [seedparent]="selectedSeedparent" 
      (add)="addEvent($event)" 
      (update)="updateEvent($event)" 
      (delete)="deleteEvent($event)">
    </app-seedparent-form>
  </div>
</div>
